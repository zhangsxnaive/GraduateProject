<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/iCheck/custom.css" rel="stylesheet">
<link href="/ajax/libs/select/select2.css" rel="stylesheet">
<link href="/ruoyi/css/RuoYi.css" rel="stylesheet"/>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-user-edit">
			<input name="userId"  type="hidden"  th:value="${user.userId}" />
			<input name="deptId"  type="hidden"  th:value="${user.deptId}" id="treeId"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">院系：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly id="treeName" th:value="${user.dept.deptName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly name="userName" id="userName" th:value="${user.userName}">
				</div>
			</div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">学号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly="true" th:value="${user.studentId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">届数：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly="true" th:value="${user.number}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">所在城市：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly id="areaName" name="areaId" th:value="${user.location}">
                </div>
            </div>
			<div class="form-group">
				<label class="col-sm-3 control-label">公司名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly id="company" name="company" th:value="${user.company}">
				</div>
			</div>
            <div class="form-group">
				<label class="col-sm-3 control-label">公司地址：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly id="companyAddress" name="companyAddress" th:value="${user.companyAddress}">
				</div>
			</div>
            <div class="form-group">
				<label class="col-sm-3 control-label">邮箱：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly id="email" name="email" th:value="${user.email}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">手机：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly name="phonenumber" id="phonenumber" th:value="${user.phonenumber}">
				</div>
			</div>
            <div class="form-group">
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="radio1" readonly th:field="*{user.gender}" name="gender" value="0">
                        <label for="radio1">男</label>
                    </div>
                    <div class="radio radio-danger radio-inline">
                        <input type="radio" id="radio2" readonly th:field="*{user.gender}" name="gender" value="1">
                        <label for="radio2">女</label>
                    </div>
                </div>
            </div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/ruoyi/system/user/edit.js">
	</script>
	<script src="/ajax/libs/iCheck/icheck.min.js"></script>
	<script src="/ajax/libs/select/select2.js"></script>
	 <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
</body>
</html>
