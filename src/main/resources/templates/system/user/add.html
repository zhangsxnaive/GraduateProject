<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/iCheck/custom.css" rel="stylesheet">
<link href="/ajax/libs/select/select2.css" rel="stylesheet">
<link href="/ruoyi/css/RuoYi.css" rel="stylesheet"/>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-user-add">
			<input name="deptId"  type="hidden" id="treeId"/>
			<div class="form-group">
				<label class="col-sm-3 control-label ">登录名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="loginName" name="loginName"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">密码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="password" id="password">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">院系：</label>
				<div class="col-sm-8">
					<input class="form-control" name="deptId" type="text" onclick="selectDeptTree()" id="treeName">
				</div>
			</div>
            <div class="form-group">
				<label class="col-sm-3 control-label">届数：</label>
				<div class="col-sm-8">
                    <select id="number" name="number" class="form-control select2-hidden-accessible" >
                        <option value="2019">2019届</option>
                        <option value="2018">2018届</option>
                        <option value="2017">2017届</option>
                        <option value="2016">2016届</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="userName" id="userName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">学号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="studentId" id="studentId">
				</div>
			</div>
            <div class="form-group">
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="radio1" name="gender" value="0" checked="">
                        <label for="radio1">男</label>
                    </div>
                    <div class="radio radio-danger radio-inline">
                        <input type="radio" id="radio2" name="gender" value="1">
                        <label for="radio2">女</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
				<label class="col-sm-3 control-label">邮箱：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="email" name="email">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">手机：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="phonenumber" id="phonenumber">
				</div>
			</div>
            <div class="form-group">
                <label class="col-sm-3 control-label">所在城市：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" onclick="selectAreaTree()" id="areaName" name="areaId">
                </div>
            </div>
            <div class="form-group">
				<label class="col-sm-3 control-label">公司名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="company" id="company">
				</div>
			</div>
            <div class="form-group">
				<label class="col-sm-3 control-label">公司地址：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="companyAddress" id="companyAddress">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">账号状态：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
                         <input type="checkbox" th:checked="true" class="onoffswitch-checkbox" id="status" name="status">
                         <label class="onoffswitch-label" for="status">
                             <span class="onoffswitch-inner"></span>
                             <span class="onoffswitch-switch"></span>
                         </label>
                     </div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">就业状态：</label>
				<div class="col-sm-8">
					<select id="post" name="post" class="form-control select2-hidden-accessible" >
						<option th:each="post:${posts}" th:value="${post.postId}" th:text="${post.postName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">角色：</label>
				<div class="col-sm-8">

                    <select id="role" name="role" class="form-control select2-hidden-accessible">
                        <option th:each="role:${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
                    </select>
					<!--<label th:each="role:${roles}" class="checkbox-inline i-checks">-->
						<!--<input name="role" type="checkbox" th:value="${role.roleId}" th:text="${role.roleName}">-->
					<!--</label>-->
				</div>
			</div>
			
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/ruoyi/system/user/add.js">
	</script>
	<script src="/ajax/libs/iCheck/icheck.min.js"></script>
	<script src="/ajax/libs/select/select2.js"></script>
	 <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script>
        var cityPicker = new IIInsomniaCityPicker({
            data: cityData,
            target: '#cityChoice',
            valType: 'k-v',
            hideCityInput: '#city',
            hideProvinceInput: '#province',
            callback: function(city_id){
                alert(city_id);
            }
        });

        cityPicker.init();
    </script>
</body>
</html>
